    <script>
     let nota1 = Number(prompt("Digite sua primera nota"));
     let nota2 = Number(prompt("Digite sua segunda nota"));


     if (nota1 >= 0 && nota1 <= 10 && nota2 >= 0 && nota2 <= 10){

     let media = (nota1 + nota2) /2;

     if (media >= 6) {
     alert ("Você está a cima da média. Aprovado " + media.toFixed());

     } else{
      alert("Você está abaixo da média. Reprovado! " + media.toFixed());
    }
 
     } else{

     alert("notas invalidas")
     }








    </script>
